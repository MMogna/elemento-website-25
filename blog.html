<style>
    /* Critical rendering path styles - Load immediately to prevent font flash */
    :root {
        --background-color: #F5F5FA;
        --text-color: #1A1C20;
        --primary-color: #FFA600;
        --font-primary: 'Open Sans', sans-serif;
        --font-heading: 'Red Hat Display', sans-serif;
        --border-color: #e0e0e0;
        --logo-filter: none;
    }

    /* Critical base styles */
    html { 
        scroll-behavior: smooth; 
    }
    
    body { 
        margin: 0; 
        padding: 0; 
        font-family: var(--font-primary);
        color: var(--text-color);
        background-color: var(--background-color);
        line-height: 1.6;
        overflow-x: hidden;
    }

    /* Critical heading styles to prevent layout shifts */
    h1 {
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--text-color);
        font-family: var(--font-heading);
        line-height: 1.2;
        margin-bottom: 1rem;
    }

    h2 {
        font-size: 2rem;
        font-weight: 600;
        color: var(--text-color);
        font-family: var(--font-heading);
        line-height: 1.3;
        margin-bottom: 0.75rem;
    }

    h3 {
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--text-color);
        font-family: var(--font-heading);
        line-height: 1.4;
        margin-bottom: 0.5rem;
    }

    /* Critical hero title styles */
    .hero-title {
        font-size: 4rem;
        font-weight: 800;
        color: var(--text-color);
        margin-bottom: 1.5rem;
        font-family: var(--font-heading);
        line-height: 1.2;
    }

    /* Critical hero tagline styles */
    .hero-tagline {
        font-size: 1.1rem;
        color: var(--primary-color);
        font-weight: 600;
        margin-bottom: 1rem;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    /* Critical splash screen styles */
    .splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--background-color);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        opacity: 1;
        visibility: visible;
        transition: opacity 0.25s ease-out, visibility 0.25s ease-out;
    }

    .splash-screen.hidden {
        opacity: 0;
        visibility: hidden;
    }

    .splash-content {
        text-align: center;
        max-width: 300px;
    }

    .splash-logo {
        margin-bottom: 2rem;
    }

    .splash-logo-img {
        width: 120px;
        height: 120px;
        background-color: var(--accent-color);
        mask-image: url(assets/logos/Elemento.svg);
        mask-size: contain;
        mask-repeat: no-repeat;
        mask-position: center;
        -webkit-mask-image: url(assets/logos/Elemento.svg);
        -webkit-mask-size: contain;
        -webkit-mask-repeat: no-repeat;
        -webkit-mask-position: center;
    }

    .splash-loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
    }

    .splash-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid var(--border-color);
        border-top: 3px solid var(--primary-color);
        border-radius: 50%;
        animation: splash-spin 1s linear infinite;
    }

    .splash-text {
        font-family: var(--font-primary);
        color: var(--text-color);
        font-size: 1rem;
        font-weight: 500;
        margin: 0;
    }

    @keyframes splash-spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* Hide main content during splash screen */
    body.splash-loading {
        overflow: hidden;
    }

    body.splash-loading #main-content {
        opacity: 0;
        visibility: hidden;
    }
    /* Responsive splash screen */
    @media (max-width: 768px) {
        .splash-logo-img {
            width: 100px;
            height: 50px;
        }
        
        .splash-spinner {
            width: 32px;
            height: 32px;
            border-width: 2px;
        }
        
        .splash-text {
            font-size: 0.9rem;
        }
    }

    @media (max-width: 480px) {
        .splash-logo-img {
            width: 80px;
            height: 40px;
        }
        
        .splash-spinner {
            width: 28px;
            height: 28px;
            border-width: 2px;
        }
        
        .splash-text {
            font-size: 0.8rem;
        }
    }

    /* Reduced motion support */
    @media (prefers-reduced-motion: reduce) {
        .splash-spinner {
            animation: none;
            border-top-color: var(--primary-color);
        }
        
        .splash-screen {
            transition: none;
        }
    }

    <script>
    // Blog view management
    let currentView = 'grid'; // Changed default to grid
    let blogPosts = [];
    
    // Initialize view toggle functionality
    document.addEventListener('DOMContentLoaded', function() {
        const viewToggleBtns = document.querySelectorAll('.view-toggle-btn');
        const blogList = document.getElementById('blog-list');
        const blogGrid = document.getElementById('blog-grid');
        
        viewToggleBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                const view = this.getAttribute('data-view');
                switchView(view);
            });
        });
        
        // Load blog posts
        loadBlogPosts();
    });
    
    function switchView(view) {
        const viewToggleBtns = document.querySelectorAll('.view-toggle-btn');
        const blogList = document.getElementById('blog-list');
        const blogGrid = document.getElementById('blog-grid');
        
        // Update active button
        viewToggleBtns.forEach(btn => {
            btn.classList.remove('active');
            if (btn.getAttribute('data-view') === view) {
                btn.classList.add('active');
            }
        });
        
        // Show/hide appropriate view
        if (view === 'list') {
            blogList.style.display = 'block'; // Changed to block for table display
            blogGrid.style.display = 'none';
            currentView = 'list';
        } else {
            blogList.style.display = 'none';
            blogGrid.style.display = 'grid';
            currentView = 'grid';
        }
        
        // Re-render posts in current view
        renderBlogPosts();
    }
    
    function loadBlogPosts() {
        const blogList = document.getElementById('blog-list');
        const blogGrid = document.getElementById('blog-grid');
        
        // Show loading state
        blogList.innerHTML = '<div class="blog-loading"><i class="fas fa-spinner"></i><p>Loading articles...</p></div>';
        blogGrid.innerHTML = '<div class="blog-loading"><i class="fas fa-spinner"></i><p>Loading articles...</p></div>';
        
        fetch('blog-posts/index.json')
            .then(res => res.json())
            .then(posts => {
                blogPosts = posts;
                updateBlogCount(posts.length);
                renderBlogPosts();
            })
            .catch(error => {
                console.error('Error loading blog posts:', error);
                blogList.innerHTML = '<div class="blog-empty"><i class="fas fa-exclamation-triangle"></i><h3>Error Loading Articles</h3><p>Unable to load blog posts. Please try again later.</p></div>';
                blogGrid.innerHTML = '<div class="blog-empty"><i class="fas fa-exclamation-triangle"></i><h3>Error Loading Articles</h3><p>Unable to load blog posts. Please try again later.</p></div>';
            });
    }
    
    function updateBlogCount(count) {
        const blogCount = document.getElementById('blog-count');
        if (blogCount) {
            blogCount.textContent = count;
        }
    }
    
    function renderBlogPosts() {
        if (!blogPosts.length) {
            const emptyMessage = '<div class="blog-empty"><i class="fas fa-newspaper"></i><h3>No Articles Yet</h3><p>Check back soon for new articles and insights.</p></div>';
            document.getElementById('blog-list').innerHTML = emptyMessage;
            document.getElementById('blog-grid').innerHTML = emptyMessage;
            return;
        }
        
        const listContainer = document.getElementById('blog-list');
        const gridContainer = document.getElementById('blog-grid');
        
        // Render list view as table
        listContainer.innerHTML = `
            <table class="blog-table">
                <thead>
                    <tr>
                        <th>Article</th>
                        <th>Author</th>
                        <th>Date</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    ${blogPosts.map(post => `
                        <tr>
                            <td>
                                <div class="blog-title">
                                    <a href="blog-posts/${post.filename}">${post.title}</a>
                                </div>
                                <div class="blog-summary">${post.summary}</div>
                            </td>
                            <td>${post.author}</td>
                            <td>${formatDate(post.date)}</td>
                            <td class="blog-actions">
                                <a href="blog-posts/${post.filename}" class="btn btn-secondary">Read</a>
                            </td>
                        </tr>
                    `).join('')}
                </tbody>
            </table>
        `;
        
        // Render grid view (with thumbnails)
        gridContainer.innerHTML = blogPosts.map(post => `
            <article class="blog-card">
                <div class="blog-thumbnail">
                    <img src="blog-posts/${post.thumbnail_image}" alt="${post.title}" loading="lazy">
                </div>
                <div class="blog-content">
                    <h2><a href="blog-posts/${post.filename}">${post.title}</a></h2>
                    <p class="blog-meta">By ${post.author} &mdash; ${formatDate(post.date)}</p>
                    <a href="blog-posts/${post.filename}" class="btn btn-secondary">Read More</a>
                </div>
            </article>
        `).join('');
    }
    
    function formatDate(dateString) {
        const date = new Date(dateString);
        return date.toLocaleDateString('en-US', {
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });
    }
